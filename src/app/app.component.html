<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <navigation-sidebar 
  mainIconMenu="fa-cogs"
  titleMenu="MTWDM 101"
  [sidemenuItems]="sidemenuItems">

  </navigation-sidebar>
  <!-- /sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <navigation-topbar [menuProfileItems]="menuItems" (onClickMenu)="listenChildMenuEvent($event)">
      </navigation-topbar>
      <!-- /topbar -->

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <pre>

          {{sidemenuItems | json}}
</pre>



      </div>
      <!-- /begin page content -->

    </div>
    <!-- main content -->

    <!-- Footer -->
    <navigation-footer [empresa]="miempresa" [anio]="periodo">

    </navigation-footer>
    <!-- /footer -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- /page wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>
<!-- /scroll to top button-->
